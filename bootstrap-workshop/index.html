<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
      <div class="container">
          <div class="row">
              <!-- The first card -->
              <div class="first col-sm-6">
                  <!-- The content of the first card -->
                  <div class="first-content">
                      <p>Your Result</p>
                      <!-- The circle -->
                  <div class="circle">
                      <h1>76</h1>
                      <p>of 100</p>
                  </div>
                  <h5 class="great">Great</h5>
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
                  </div>
              </div>
              <!-- The second card -->
              <div class="second col-sm-6">
                  <!-- The content of the second card  -->
                  <div class="second-content">
                      <h5>Summary</h5>
                      <div class="content reaction">
                          <div class="position-text">
                              <p class="content-color"><img src="../assets/images/icon-reaction.svg" alt="reaction"> Reaction</p> <p><span>80 </span>/ 100</p>
                          </div>
                      </div>

                      <div class="content memory">
                          <div class="position-text">
                              <p class="content-color"><img src="../assets/images/icon-memory.svg" alt=" memory"> Memory</p> <p><span>92 </span>/ 100</p>
                          </div>
                      </div>

                      <div class="content verbal">
                          <div class="position-text">
                              <p class="content-color"><img src="../assets/images/icon-verbal.svg" alt=""> Verbal</p> <p><span>61 </span>/ 100</p>
                          </div>
                      </div>

                      <div class="content visual">
                          <div class="position-text">
                              <p class="content-color"><img src="../assets/images/icon-visual.svg" alt=""> Visual</p> <p><span>72 </span>/ 100</p>
                          </div>
                      </div>
                      
                      <div class="d-grid gap-2">
                          <button><a class="button-link" href="#">Continue</a></button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
  </div>
</body>

</html>
